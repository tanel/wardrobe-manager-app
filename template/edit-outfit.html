{{define "edit-outfit"}}
<fieldset>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" name="name" aria-describedby="" autofocus="" value="{{.Outfit.Name}}" placeholder="Name" required>
      </div>
    </div>
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-success">Save outfit</button>
      {{if .Outfit.ID}}
        <button type="button" class="btn btn-danger"> 
          <a href="/confirm-delete-outfit/{{.Outfit.ID}}" style="color:inherit">Delete outfit</a>
        </button>  
      {{end}}
  </div>
  <div class="form-group">
    <div class="row images">
      {{range .Outfit.OutfitItems}}
        <div class="item-image col-sm-2">
          <div class="image-frame">
          {{if .Item.ImageID}}
            <a href="/items/{{.Item.ID}}">
              <img src="/thumbnails/{{.Item.ImageID}}" alt="{{.Item.Name}}"/>
            </a>
          {{end}}
          </div>
          <a href="/items/{{.Item.ID}}">{{.Item.Name}}{{if .Item.Color}} - {{.Item.Color}}{{end}}</a>
          {{if .Item.Starred}}
            <i class="fa fa-star"></i>
          {{end}}
          <a class="btn btn-warning" href="/remove-from-outfit/{{.ID}}">Remove from outfit</a>
        </div>
      {{end}}
    </div>
    {{if .Outfit.ID}}
    <a class="btn btn-success" href="/items?add-to-outfit-id={{.Outfit.ID}}">Add an item to outfit</a>
    {{end}}
  </div>
</fieldset>
{{end}}
