{{define "outfits"}}
	{{template "header" .}}
	<ol class="breadcrumb">
	    <li class="breadcrumb-item">Outfits</li>
	</ol>

	<p>
		<a class="btn btn-success" href="/new-outfit">Add an outfit</a>
	</p>

	<ul>
	{{range .Outfits}}
		<li><a href="/outfits/{{.ID}}">{{.Name}}</a></li>
	{{end}}
	</ul>

	{{template "footer" .}}
{{end}}
