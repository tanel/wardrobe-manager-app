{{define "outfit"}}

	<ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/outfits">Outfits</a></li>
	    <li class="breadcrumb-item active">{{.Outfit.Name}}</li>

	<form action="/outfits/{{.Outfit.ID}}" method="POST">

	</form>
	{{template "footer" .}}
{{end}}
