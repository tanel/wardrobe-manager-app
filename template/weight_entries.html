{{define "weight-entries"}}
	{{template "header" .}}
	<ol class="breadcrumb">
	    <li class="breadcrumb-item">Weight entries</li>
	</ol>

	<canvas id="weightChart" class="weight-chart" width="100" height="30"></canvas>	

	<form action="/new-weight" method="POST">
		{{template "edit-weight"}}
	</form>

	<script>
		window.weightChartData = JSON.parse("{{.WeightChartDataJSON}}");
	</script>

	{{if .Weights}}
	<table>
	{{range .Weights}}
	<tr>
		<td><a href="/weights/{{.ID}}">{{formatDate .CreatedAt}}</a></td>
		<td class="text-right"><a href="/weights/{{.ID}}">{{.Value}}</a></td>
	</tr>
	{{end}}
	</table>
	{{end}}

	{{template "footer" .}}
{{end}}
