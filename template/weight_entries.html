{{define "weight-entries"}}
	{{template "header" .}}
	<ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/weight">Weight entries</a></li>
	</ol>

	<form action="/new-weight" method="POST">
		<fieldset>
		  <div class="form-group">
		    <div class="row">
		      <div class="col-sm-2">
		        <label for="quantity">Weight</label>
		        <input type="number" class="form-control" id="weight" name="weight" aria-describedby="" value="">
		      </div>
		    </div>
		  </div>
		   <div class="form-group">
		      <button type="submit" class="btn btn-success">Save weight</button>
		  </div>
		</fieldset>
	</form>

	{{template "footer" .}}
{{end}}
