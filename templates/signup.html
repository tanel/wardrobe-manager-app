{{define "signup"}}
  {{template "header"}}
  <form action="/signup" method="POST">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="new-password" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="new-password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {{template "footer"}}
{{end}}
