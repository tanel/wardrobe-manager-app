{{define "items-new"}}
	{{template "header" .}}
	<form action="/items/new" method="POST">
	    <fieldset>
	      <legend>New Item</legend>
	      <div class="form-group">
	        <label for="name">Name</label>
	        <input type="text" class="form-control" id="name" name="name" aria-describedby="" autofocus="">
	      </div>
	      <div class="form-group">
	        <label for="exampleTextarea">Description</label>
	        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
	      </div>
	      <div class="form-group">
	        <label for="color">Color</label>
	        <select class="form-control" id="color" name="color">
				<option>Add new color</option>
				<option>-------------</option>
				<option>beige</option>
				<option>black</option>
				<option>blue</option>
				<option>brown</option>
				<option>dark blue</option>
				<option>dark gray</option>
				<option>dark red</option>
				<option>gold</option>
				<option>gray</option>
				<option>green</option>
				<option>khaki color</option>
				<option>light blue</option>
				<option>light gray</option>
				<option>light green</option>
				<option>multicolor</option>
				<option>orange</option>
				<option>pink</option>
				<option>red</option>
				<option>silver</option>
				<option>turquoise</option>
				<option>white</option>
				<option>white violet</option>
	        </select>
	      </div>
	      <div class="form-group">
	        <label for="size">Size</label>
	        <input type="text" class="form-control" id="size" name="size" aria-describedby="">
	      </div>
	      <div class="form-group">
	        <label for="brand">Brand</label>
	        <input type="text" class="form-control" id="brand" name="brand" aria-describedby="">
	      </div>
	      <div class="form-group">
	        <label for="price">Price</label>
	        <input type="text" class="form-control" id="price" name="price" aria-describedby="">
	        <label for="currency">Currency</label>
	        <input type="text" class="form-control" id="currency" name="currency" aria-describedby="">
	      </div>
	      <div class="form-group">
	        <label for="category">Category</label>
	        <select class="form-control" id="category" name="category">
				<option>Add new category</option>
				<option>-------------</option>
				<option value="accessories">Accessories</option>
				<option value="blazers">Blazers</option>
				<option value="footwear">Footwear</option>
				<option value="glasses">Glasses</option>
				<option value="hats">Hats</option>
				<option value="jeans">Jeans</option>
				<option value="knitwear">Knitwear</option>
				<option value="outerwear">Outerwear</option>
				<option value="shirts">Shirts</option>
				<option value="socks">Socks</option>
				<option value="suits">Suits</option>
				<option value="tshirts">T-shirts</option>
				<option value="trousers">Trousers</option>
				<option value="underwear">Underwear</option>
				<option value="watches">Watches</option>
	        </select>
	      </div>
	      <div class="form-group">
	        <label for="season">Season</label>
	        <select class="form-control" id="season" name="season">
				<option value="all-year">All year</option>
				<option value="fall-winter">Fall/Winter</option>
				<option value="spring-summer">Spring/Summer</option>
	        </select>
	      </div>
	       <div class="form-check disabled">
	         <label class="form-check-label" for="formal">
	           <input class="form-check-input" type="checkbox" value="" id="formal" name="formal">
	           Formal
	         </label>
	       </div>
	      <div class="form-group">
	        <label for="exampleInputFile">File input</label>
	        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
	        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
	      </div>
	      <button type="submit" class="btn btn-primary">Save</button>
	    </fieldset>
	  </form>
	{{template "footer" .}}
{{end}}
